<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .camera-container, .upload-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    video, canvas, img {
      width: 100%;
      max-width: 700px;
      border: 2px solid #0d6efd;
      border-radius: 8px;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Eric Kumi Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="object-detection.html">Object Detection</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container text-center mt-5">
    <h1 class="mb-4">Real-Time Object Detection</h1>
    <p class="lead">Choose webcam or upload an image for detection.</p>

    <!-- Buttons -->
    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="startWebcam()">Start Webcam</button>
      <input type="file" id="imageUpload" class="form-control d-inline-block" style="max-width: 250px;" accept="image/*">
      <button class="btn btn-danger ms-2" onclick="clearCanvas()">Clear</button>
    </div>

    <!-- Webcam Section -->
    <div class="camera-container d-none" id="cameraContainer">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <!-- Uploaded Image Section -->
    <div class="upload-container d-none mt-4" id="uploadContainer">
      <img id="uploadedImage" alt="Uploaded Preview" class="img-fluid"/>
      <canvas id="uploadCanvas"></canvas>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Object Detection Script -->
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const uploadCanvas = document.getElementById('uploadCanvas');
    const uploadCtx = uploadCanvas.getContext('2d');
    const uploadedImage = document.getElementById('uploadedImage');
    let model, stream;

    async function loadModel() {
      model = await cocoSsd.load();
    }
    loadModel();

    // Start Webcam
    async function startWebcam() {
      document.getElementById('cameraContainer').classList.remove('d-none');
      document.getElementById('uploadContainer').classList.add('d-none');

      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        video.play();
        detectWebcamFrame();
      };
    }

    async function detectWebcamFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const predictions = await model.detect(video);
      drawPredictions(predictions, ctx);
      requestAnimationFrame(detectWebcamFrame);
    }

    // Handle Image Upload
    document.getElementById('imageUpload').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        uploadedImage.src = e.target.result;
        uploadedImage.onload = async () => {
          document.getElementById('uploadContainer').classList.remove('d-none');
          document.getElementById('cameraContainer').classList.add('d-none');

          uploadCanvas.width = uploadedImage.width;
          uploadCanvas.height = uploadedImage.height;
          uploadCtx.clearRect(0, 0, uploadCanvas.width, uploadCanvas.height);

          const predictions = await model.detect(uploadedImage);
          drawPredictions(predictions, uploadCtx);
        };
      };
      reader.readAsDataURL(file);
    });

    // Draw bounding boxes
    function drawPredictions(predictions, context) {
      predictions.forEach(pred => {
        context.beginPath();
        context.rect(...pred.bbox);
        context.lineWidth = 2;
        context.strokeStyle = "red";
        context.fillStyle = "red";
        context.stroke();
        context.fillText(pred.class + " (" + Math.round(pred.score * 100) + "%)", pred.bbox[0], pred.bbox[1] > 10 ? pred.bbox[1] - 5 : 10);
      });
    }

    // Clear Canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      uploadCtx.clearRect(0, 0, uploadCanvas.width, uploadCanvas.height);
      uploadedImage.src = "";
      if (stream) {
        let tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
      }
      document.getElementById('cameraContainer').classList.add('d-none');
      document.getElementById('uploadContainer').classList.add('d-none');
      document.getElementById('imageUpload').value = "";
    }
  </script>
</body>
</html>
